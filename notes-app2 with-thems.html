            function renderHeader(title,showBackButton=false,showSettingsButton=false){const backBtnHTML=showBackButton?`<button class="btn btn-icon" data-action="back"><i class="fas fa-arrow-right"></i></button>`:`<div></div>`;const settingsBtnHTML=showSettingsButton?`<div class="settings-container"><button class="btn btn-icon" data-action="toggle-settings-menu" title="تنظیمات"><i class="fas fa-cog"></i></button><ul class="dropdown-menu" id="settings-dropdown"><li class="dropdown-item"><a href="#" data-action="open-theme-modal"><i class="fas fa-palette"></i><span>انتخاب پوسته</span></a></li><li class="dropdown-item"><a href="#" data-action="open-backup-modal"><i class="fas fa-save"></i><span>پشتیبان‌گیری</span></a></li><li class="dropdown-item"><a href="#" data-action="open-about-modal"><i class="fas fa-info-circle"></i><span>درباره</span></a></li></ul></div>`:'';const themeSwitcherHTML=`<div class="theme-switcher"><i class="fas fa-moon icon"></i><label class="switch"><input type="checkbox" id="theme-toggle" ${document.body.classList.contains('dark-theme')?'checked':''}><span class="slider"></span></label><i class="fas fa-sun icon"></i></div>`;return `<header>${backBtnHTML}<h1>${title}</h1><div class="header-controls">${settingsBtnHTML}${themeSwitcherHTML}</div></header>`;}
            
            function renderNotebookShelf(){setAppColor(null);const notebooks=getNotebooks().sort((a,b)=>a.order - b.order);const notes=getNotes();let shelfHTML='<div id="notebookShelf" class="notebook-shelf">';notebooks.forEach(nb=>{const count=notes.filter(n=>n.notebookId===nb.id).length;shelfHTML+=`<div class="notebook-cover" data-id="${nb.id}" style="--notebook-color: ${nb.color};"><div class="title">${nb.title}</div><div class="note-count">${toPersianDigits(count)} یادداشت</div></div>`;});shelfHTML+='</div>';app.innerHTML=`<div class="page shelf-view"><div class="container">${renderHeader('همراه من',false,true)}${shelfHTML}</div><button class="btn btn-primary btn-float" data-action="new-notebook" title="دفتر جدید"><i class="fas fa-plus"></i></button></div>`;initSortableNotebooks();setupNotebookListeners();}
            function renderNotebookView(notebookId,searchTerm=''){const notebook=getNotebooks().find(nb=>nb.id===notebookId);if(!notebook){navigateTo('shelf',null,true);return;}setAppColor(notebook.color);const viewMode=notebook.viewMode||'grid';let notesInNotebook=getNotes().filter(n=>n.notebookId===notebookId).sort((a,b)=>(a.isPinned!==b.isPinned)?(a.isPinned?-1:1):(b.lastModified-a.lastModified));if(searchTerm){const lowerCaseSearch=searchTerm.toLowerCase();notesInNotebook=notesInNotebook.filter(n=>(n.title&&n.title.toLowerCase().includes(lowerCaseSearch))||(n.content&&n.content.toLowerCase().includes(lowerCaseSearch)));}let notesHTML='';if(notesInNotebook.length===0){notesHTML=searchTerm?`<div class="empty-state"><div class="icon"><i class="fas fa-search"></i></div><h3>نتیجه‌ای یافت نشد</h3><p>برای عبارت «${searchTerm}» یادداشتی پیدا نکردیم.</p></div>`:`<div class="empty-state"><div class="icon"><i class="fas fa-feather-alt"></i></div><h3>این دفتر هنوز خالیه</h3><p>اولین یادداشتت رو با دکمه + پایین صفحه بنویس.</p></div>`;}else{notesHTML=`<div id="notes-grid" class="view-${viewMode}">`;notesInNotebook.forEach(note=>{const moodInfo=moods[note.mood]||moods.neutral;const shortContent=note.content?(note.content.substring(0,120)+(note.content.length>120?'...':'')):'';const dateParts=getJalaliDateParts(new Date(note.lastModified));notesHTML+=`<div class="note-card ${note.isPinned?'pinned':''}" data-note-id="${note.id}"><div class="note-date"><span class="day">${dateParts.day}</span><span class="month">${dateParts.month}</span></div><div class="note-card-clickable-area" data-action="edit-note" data-note-id="${note.id}"><h3><i class="fas ${moodInfo.icon}" style="--dynamic-mood-color: ${moodInfo.color}"></i>${note.title||'بدون عنوان'}</h3><p>${shortContent||'بدون محتوا'}</p></div><div class="note-actions"><button class="btn btn-icon pin ${note.isPinned?'active':''}" data-action="toggle-pin-note" data-note-id="${note.id}" title="پین کردن"><i class="fas fa-thumbtack"></i></button><button class="btn btn-icon delete" data-action="delete-note" data-note-id="${note.id}" title="حذف"><i class="fas fa-trash-can"></i></button></div></div>`;});notesHTML+='</div>';}const notebookControls=`<div class="notebook-header"><div class="notebook-controls"><div class="search-box"><i class="fas fa-search"></i><input type="search" id="noteSearchInput" placeholder="جستجو در یادداشت‌ها..." value="${searchTerm||''}"></div><div class="view-switcher"><button class="btn btn-icon ${viewMode==='grid'?'active':''}" data-action="set-view-mode" data-mode="grid" title="شبکه‌ای"><i class="fas fa-grip"></i></button><button class="btn btn-icon ${viewMode==='list'?'active':''}" data-action="set-view-mode" data-mode="list" title="لیستی"><i class="fas fa-list"></i></button><button class="btn btn-icon ${viewMode==='title'?'active':''}" data-action="set-view-mode" data-mode="title" title="فقط عنوان"><i class="fas fa-align-justify"></i></button></div></div></div>`;app.innerHTML=`<div class="page notebook-view"><div class="container">${renderHeader(notebook.title,true)}${notebookControls}${notesHTML}</div><button class="btn btn-primary btn-float" data-action="new-note" data-notebook-id="${notebookId}" title="یادداشت جدید"><i class="fas fa-plus"></i></button></div>`;const searchInput=document.getElementById('noteSearchInput');if(searchInput)searchInput.addEventListener('input',(e)=>renderNotebookView(notebookId,e.target.value));}
            function renderEditorPage(context){unsavedChanges=false;clearTimeout(autosaveTimeout);let note={id:null,title:'',content:'',mood:'happy',notebookId:context.notebookId,isPinned:false};if(context.noteId){const foundNote=getNotes().find(n=>n.id===context.noteId);if(foundNote)note={...foundNote};}editingNoteId=note.id;const currentNotebook=getNotebooks().find(nb=>nb.id===note.notebookId);if(currentNotebook)setAppColor(currentNotebook.color);const randomPrompt=journalPrompts[Math.floor(Math.random()*journalPrompts.length)];let moodSelectorsHTML=Object.entries(moods).map(([key,val])=>`<div style="--dynamic-mood-color: ${val.color};"><input type="radio" id="mood-${key}" name="mood" value="${key}" ${key===note.mood?'checked':''}> <label for="mood-${key}" title="${val.text}"><i class="fas ${val.icon}"></i></label></div>`).join('');app.innerHTML=`<div class="page editor-view"><div class="editor-header container"><button class="btn-link" data-action="confirm-exit-editor"><i class="fas fa-check"></i><span>انجام شد</span></button><div id="save-status" class="save-status"></div></div><main class="container"><input type="hidden" id="note-notebook-id" value="${note.notebookId}"><input type="text" id="note-title" placeholder="یک عنوان برای حست..." value="${note.title||''}" required><textarea id="note-content" placeholder="${randomPrompt}" required>${note.content||''}</textarea><div class="mood-title">حس و حالت رو انتخاب کن:</div><div class="mood-selector">${moodSelectorsHTML}</div></main></div>`;setupAutosave();document.getElementById('note-title').focus();}
            function saveNote(){const titleInput=document.getElementById('note-title');const contentInput=document.getElementById('note-content');if(!titleInput||!contentInput)return;const title=titleInput.value;const content=contentInput.value;const mood=document.querySelector('input[name="mood"]:checked').value;const notebookId=parseInt(document.getElementById('note-notebook-id').value);const lastModified=Date.now();if(!editingNoteId&&!title.trim()&&!content.trim())return;let notes=getNotes();if(editingNoteId){notes=notes.map(n=>n.id===editingNoteId?{...n,title,content,mood,lastModified}:n);}else{const newNote={id:Date.now(),title,content,mood,notebookId,lastModified,isPinned:false};notes.push(newNote);editingNoteId=newNote.id;}saveNotes(notes);unsavedChanges=false;const statusEl=document.getElementById('save-status');if(statusEl){statusEl.textContent='ذخیره شد';statusEl.classList.add('visible');}}
            function setupAutosave(){const titleInput=document.getElementById('note-title');const contentInput=document.getElementById('note-content');const moodInputs=document.querySelectorAll('input[name="mood"]');const statusEl=document.getElementById('save-status');if(editingNoteId){statusEl.textContent='ذخیره شده';statusEl.classList.add('visible');}else{statusEl.textContent='آماده نوشتن...';statusEl.classList.add('visible');}const handleInput=()=>{unsavedChanges=true;statusEl.textContent='در حال نوشتن...';statusEl.classList.add('visible');clearTimeout(autosaveTimeout);autosaveTimeout=setTimeout(()=>{saveNote();statusEl.textContent='ذخیره شد';},1500);};titleInput.addEventListener('input',handleInput);contentInput.addEventListener('input',handleInput);moodInputs.forEach(input=>input.addEventListener('change',handleInput));}
            function initSortableNotebooks(){const shelf=document.getElementById('notebookShelf');if(!shelf)return;if(sortableNotebooks)sortableNotebooks.destroy();sortableNotebooks=new Sortable(shelf,{animation:200,ghostClass:'sortable-ghost',onStart:()=>clearTimeout(longPressTimer),onEnd:(evt)=>{let notebooks=getNotebooks();const element=notebooks.splice(evt.oldIndex,1)[0];notebooks.splice(evt.newIndex,0,element);notebooks.forEach((nb,index)=>nb.order=index+1);saveNotebooks(notebooks);}});}
            function setupNotebookListeners(){const notebookCovers=document.querySelectorAll('.notebook-cover');notebookCovers.forEach(cover=>{const notebookId=parseInt(cover.dataset.id);const pressStart=(e)=>{isLongPress=false;clearTimeout(longPressTimer);longPressTimer=setTimeout(()=>{isLongPress=true;const notebook=getNotebooks().find(nb=>nb.id===notebookId);if(notebook)renderNotebookModal({isEditing:true,notebook});},500);};const pressEnd=()=>clearTimeout(longPressTimer);const clickHandler=(e)=>{if(isLongPress){e.preventDefault();e.stopPropagation();}else{navigateTo('notebook',notebookId);}};cover.addEventListener('mousedown',pressStart);cover.addEventListener('touchstart',pressStart,{passive:true});cover.addEventListener('mouseup',pressEnd);cover.addEventListener('mouseleave',pressEnd);cover.addEventListener('touchend',pressEnd);cover.addEventListener('touchcancel',pressEnd);cover.addEventListener('click',clickHandler);});}
            function handleBackup(){const backupData={metadata:{appName:"Hamrahe Man",backupDate:new Date().toISOString()},notebooks:getNotebooks(),notes:getNotes()};const dataStr=JSON.stringify(backupData,null,2);const blob=new Blob([dataStr],{type:'application/json'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;const date=new Date().toISOString().slice(0,10);a.download=`hamrahe-man-backup-${date}.json`;document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(url);}
            function handleRestore(event){const file=event.target.files[0];if(!file)return;const reader=new FileReader();reader.onload=(e)=>{try{const data=JSON.parse(e.target.result);if(!data.notebooks||!data.notes||!Array.isArray(data.notebooks)||!Array.isArray(data.notes)){alert('فایل پشتیبان معتبر نیست.');return;}if(confirm('آیا مطمئنید؟ تمام اطلاعات فعلی شما با اطلاعات فایل پشتیبان جایگزین خواهد شد.')){saveNotebooks(data.notebooks);saveNotes(data.notes);alert('اطلاعات با موفقیت بازگردانی شد.');modalContainer.classList.remove('visible');navigateTo('shelf',null,true);}}catch(error){alert('خطا در خواندن فایل. لطفا از معتبر بودن فایل پشتیبان اطمینان حاصل کنید.');}};reader.readAsText(file);event.target.value='';}

            let historyStack = [{page: 'shelf', context: null}];
            function navigateTo(page, context = null, force = false) { if (force) { historyStack = [{page, context}]; } else { historyStack.push({page, context}); } renderCurrentView(); }
            function goBack() { if (historyStack.length <= 1) return; historyStack.pop(); renderCurrentView(); }
            function renderCurrentView() { const state = historyStack[historyStack.length - 1]; if (!state) return; switch(state.page) { case 'shelf': renderNotebookShelf(); break; case 'notebook': renderNotebookView(state.context); break; case 'editor': renderEditorPage(state.context); break; } applyTheme(getTheme(), getCustomTheme()); }
            
            document.body.addEventListener('click', (e) => {
                const actionTarget = e.target.closest('[data-action]');
                if (document.getElementById('settings-dropdown') && !e.target.closest('.settings-container')) { document.getElementById('settings-dropdown').classList.remove('visible'); }
                if (!actionTarget) return;
                const { action, noteId, notebookId, mode, themeId, tab } = actionTarget.dataset;

                switch(action) {
                    case 'open-theme-modal': renderThemeModal(); document.getElementById('settings-dropdown')?.classList.remove('visible'); break;
                    case 'select-theme':
                        saveCustomTheme(themeId);
                        applyTheme(getTheme(), themeId);
                        document.querySelectorAll('.theme-swatch').forEach(sw => sw.classList.remove('selected'));
                        actionTarget.classList.add('selected');
                        break;
                    case 'switch-theme-tab':
                        document.querySelectorAll('.modal-tab-btn, .theme-grid-container').forEach(el => el.classList.remove('active'));
                        actionTarget.classList.add('active');
                        document.getElementById(tab).classList.add('active');
                        break;
                    case 'new-note':navigateTo('editor',{notebookId:parseInt(notebookId)});break;case 'edit-note':{const noteToEdit=getNotes().find(n=>n.id===parseInt(noteId));if(noteToEdit)navigateTo('editor',{notebookId:noteToEdit.notebookId,noteId:noteToEdit.id});break;}case 'delete-note':{if(confirm('آیا از حذف این یادداشت مطمئن هستید؟')){saveNotes(getNotes().filter(n=>n.id!==parseInt(noteId)));renderCurrentView();}break;}case 'toggle-pin-note':{let notes=getNotes();const noteToPin=notes.find(n=>n.id===parseInt(noteId));if(noteToPin){noteToPin.isPinned=!noteToPin.isPinned;noteToPin.lastModified=Date.now();saveNotes(notes);renderCurrentView();}break;}case 'back':goBack();break;case 'confirm-exit-editor':clearTimeout(autosaveTimeout);if(unsavedChanges)saveNote();goBack();break;case 'new-notebook':renderNotebookModal({});break;case 'save-notebook':{const form=document.getElementById('notebookForm');if(form){const title=form.querySelector('#notebookTitle').value.trim();const color=form.querySelector('.color-dot.selected')?.dataset.color;if(!title){alert('لطفا یک عنوان انتخاب کنید.');return;}if(!color){alert('لطفا یک رنگ انتخاب کنید.');return;}const id=parseInt(form.querySelector('#notebookId').value)||null;let notebooks=getNotebooks();if(id){notebooks=notebooks.map(nb=>nb.id===id?{...nb,title,color}:nb);}else{const maxOrder=notebooks.reduce((max,nb)=>Math.max(max,nb.order||0),0);notebooks.push({id:Date.now(),title,color,viewMode:'grid',order:maxOrder+1});}saveNotebooks(notebooks);modalContainer.classList.remove('visible');renderCurrentView();}break;}case 'delete-notebook':{const notebookIdToDelete=parseInt(document.getElementById('notebookId').value);const notebooks=getNotebooks();if(notebooks.length<=1){alert("نمی‌توانید آخرین دفتر را حذف کنید.");return;}if(confirm('آیا از حذف این دفتر و تمام یادداشت‌های آن مطمئنید؟')){saveNotebooks(notebooks.filter(nb=>nb.id!==notebookIdToDelete));saveNotes(getNotes().filter(n=>n.notebookId!==notebookIdToDelete));modalContainer.classList.remove('visible');navigateTo('shelf',null,true);}break;}case 'close-modal':modalContainer.classList.remove('visible');break;case 'toggle-settings-menu':document.getElementById('settings-dropdown')?.classList.toggle('visible');break;case 'open-backup-modal':renderBackupModal();document.getElementById('settings-dropdown')?.classList.remove('visible');break;case 'open-about-modal':renderAboutModal();document.getElementById('settings-dropdown')?.classList.remove('visible');break;case 'backup-data':handleBackup();break;case 'trigger-restore':document.getElementById('restore-input').click();break;case 'select-color':document.querySelectorAll('.color-dot').forEach(d=>d.classList.remove('selected'));actionTarget.classList.add('selected');break;case 'set-view-mode':{const currentNotebookId=historyStack[historyStack.length-1].context;saveNotebooks(getNotebooks().map(nb=>nb.id===currentNotebookId?{...nb,viewMode:mode}:nb));renderCurrentView();break;}
                }
            });

            document.body.addEventListener('touchstart', (e) => { if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') e.target.focus(); }, { passive: true });
            document.body.addEventListener('change', e => {
                if (e.target.id === 'theme-toggle') {
                    saveCustomTheme(''); 
                    const newTheme = e.target.checked ? 'dark' : 'light';
                    saveTheme(newTheme);
                    applyTheme(newTheme, '');
                }
                if (e.target.id === 'restore-input') handleRestore(e);
            });
            window.onbeforeunload = () => { const state = historyStack[historyStack.length - 1]; if (state && state.page === 'editor' && unsavedChanges) saveNote(); };
            
            initializeData();
            renderCurrentView();
        });
    </script>
