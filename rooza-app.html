    // --- CALCULATIONS ---
    function isGoalAchievedOnDate(goal, date) {
        if (!date || !goal) return false;
        const localDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
        const dayOfWeek = (localDate.getDay() + 1) % 7;
        const weekId = weekIdForDate(localDate);
        const dayData = goal.history?.[weekId]?.[dayOfWeek];
        return !!(dayData?.entries?.length > 0);
    }
    function getEntryCountOnDate(goal, date) {
        if (!date || !goal) return 0;
        const localDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
        const dayOfWeek = (localDate.getDay() + 1) % 7;
        const weekId = weekIdForDate(localDate);
        const dayData = goal.history?.[weekId]?.[dayOfWeek];
        return dayData?.entries?.length || 0;
    }
    function calculateScores(goal) {
        let weekly = 0, allTime = 0;
        const currentWeekId = weekIdForDate(appState.currentWeek);
        if (goal.history) {
            for (const weekId in goal.history) {
                const weekData = goal.history[weekId];
                if (!weekData) continue;
                let scoreForWeek = 0;
                weekData.forEach((dayData, dayIndex) => {
                    if (!dayData) return;
                    if (goal.days[dayIndex]) {
                        scoreForWeek += (dayData.entries.length || 0);
                    }
                });
                if (weekId === currentWeekId) weekly = scoreForWeek;
                allTime += scoreForWeek;
            }
        }
        return { weekly, allTime };
    }

    function renderMonthlyHeatmap(container, goal, jYear, jMonth) {
        const monthLength = jalaliMonthLength(jYear, jMonth);
        const firstGregorianDate = toGregorian(jYear, jMonth, 1);
        const startOffset = (firstGregorianDate.getDay() + 1) % 7;
        const displayDate = firstGregorianDate;
        let html = `
            <div class="flex items-center justify-between mb-3 px-1">

                </button>
                <span class="font-bold text-sm">${displayDate.toLocaleDateString('fa-IR', { month: 'long', year: 'numeric'})}</span>
                <button data-action="next" class="heatmap-nav-btn p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>

                ${WEEKDAY_NAMES_SHORT.map(d => `<div>${d}</div>`).join('')}
            </div>
            <div class="grid grid-cols-7 gap-1.5">`;
        for (let i = 0; i < startOffset; i++) {
            html += '<div></div>';
        }
        for (let jd = 1; jd <= monthLength; jd++) {
            const gDate = toGregorian(jYear, jMonth, jd);
            let colorClass = 'bg-slate-200/80 dark:bg-slate-700/80';
            const entryCount = getEntryCountOnDate(goal, gDate);
            if (entryCount > 0) {
                colorClass = 'bg-green-500 text-white font-bold';
            } else if (goal && !goal.days[(gDate.getDay() + 1) % 7]) {
                colorClass = 'bg-slate-100 dark:bg-slate-800/60 opacity-70';
            }
            if(isToday(gDate)) colorClass += ' ring-2 ring-sky-500';
            html += `<div class="heatmap-day ${colorClass}" title="${gDate.toLocaleDateString('fa-IR')}">
                          <span class="text-sm font-semibold">${toFa(jd)}</span>
                          ${entryCount > 0 ? `<span class="heatmap-count">${toFa(entryCount)}</span>` : ''}
                        </div>`;
        }
        html += `</div>`;
        container.innerHTML = html;
        container.querySelectorAll('.heatmap-nav-btn').forEach(btn => {
            btn.onclick = () => {
                let newMonth = jMonth;
                let newYear = jYear;
                if (btn.dataset.action === 'next') {
                    newMonth++;
                    if (newMonth > 12) { newMonth = 1; newYear++; }
                } else {
                    newMonth--;
                    if (newMonth < 1) { newMonth = 12; newYear--; }
                }
                renderMonthlyHeatmap(container, goal, newYear, newMonth);
            }
        });
    }

    function calculateOverallStats() {
        let totalCompletions = 0;
        let longestStreak = 0;
        let currentStreak = 0;
        const dayCounts = [0, 0, 0, 0, 0, 0, 0]; // Sh, Y, D, S, Ch, P, J
        const goals = appState.goals.filter(g => !g.archived);

        let minDate = new Date();
        let maxDate = new Date(1970, 0, 1);
        let hasData = false;

        goals.forEach(goal => {
            if (goal.history && Object.keys(goal.history).length > 0) {
                hasData = true;
                const firstDate = new Date(goal.creationDate || Date.now());
                if(firstDate < minDate) minDate = firstDate;
            }
            if (goal.history) {
                 Object.values(goal.history).forEach(weekData => {
                    if (weekData) { weekData.forEach(dayData => {
                            if (dayData && dayData.entries.length > 0) totalCompletions += dayData.entries.length;
                        });
                    }
                });
            }
        });

        if (!hasData) return { totalCompletions: 0, longestStreak: 0, busiestDay: '-' };
        maxDate = new Date();

        for (let d = new Date(minDate); d <= maxDate; d.setDate(d.getDate() + 1)) {
            let dayHasCompletion = false;
            for (const goal of goals) {
                if (isGoalAchievedOnDate(goal, d)) {
                    dayHasCompletion = true;
                    const dayOfWeek = (d.getDay() + 1) % 7;
                    dayCounts[dayOfWeek]++;
                }
            }
            if(dayHasCompletion) {
                currentStreak++;
            } else {
                longestStreak = Math.max(longestStreak, currentStreak);
                currentStreak = 0;
            }
        }
        longestStreak = Math.max(longestStreak, currentStreak);

        const busiestDayIndex = dayCounts.indexOf(Math.max(...dayCounts));
        const dayNames = ['ÿ¥ŸÜÿ®Ÿá', '€å⁄©ÿ¥ŸÜÿ®Ÿá', 'ÿØŸàÿ¥ŸÜÿ®Ÿá', 'ÿ≥Ÿá‚Äåÿ¥ŸÜÿ®Ÿá', '⁄ÜŸáÿßÿ±ÿ¥ŸÜÿ®Ÿá', 'ŸæŸÜÿ¨ÿ¥ŸÜÿ®Ÿá', 'ÿ¨ŸÖÿπŸá'];
        const busiestDay = dayNames[busiestDayIndex];

        return { totalCompletions, longestStreak, busiestDay };
    }

    function renderYearlyHeatmap(container, jYear) {
        const completionsByJalaliDate = {};
        const [gYear, gMonth, gDay] = toGregorian(jYear, 1, 1).toLocaleDateString("en-US", {year: 'numeric', month: 'numeric', day: 'numeric'}).split('/').map(Number);
        const gregorianYear = gYear;

        appState.goals.filter(g => !g.archived).forEach(goal => {
            if(goal.history) {
                for(const weekId in goal.history) {
                    const weekStartDate = new Date(weekId.replace(/-/g, '/'));
                    goal.history[weekId].forEach((dayData, dayIndex) => {
                        if (dayData && dayData.entries.length > 0) {
                            const date = new Date(weekStartDate);
                            date.setDate(date.getDate() + dayIndex);
                            const [jy, jm, jd] = toJalali(date.getFullYear(), date.getMonth() + 1, date.getDate());
                            if (jy === jYear) {
                                const jDateStr = `${jy}-${jm}-${jd}`;
                                completionsByJalaliDate[jDateStr] = (completionsByJalaliDate[jDateStr] || 0) + dayData.entries.length;
                            }
                        }
                    });
                }
            }
        });

        const maxCompletions = Math.max(1, ...Object.values(completionsByJalaliDate));
        const getColor = (count) => {
            if (!count || count === 0) return 'bg-slate-200 dark:bg-slate-700/80';
            const intensity = Math.min(count / (maxCompletions * 0.6 + 1), 1);
            if (intensity < 0.25) return 'bg-emerald-200 dark:bg-emerald-900';
            if (intensity < 0.5) return 'bg-emerald-400 dark:bg-emerald-700';
            if (intensity < 0.75) return 'bg-emerald-600 dark:bg-emerald-500';
            return 'bg-emerald-800 dark:bg-emerald-300';
        };

        let html = `<h3 class="font-bold mb-4 text-center">ŸÜŸÇÿ¥Ÿá ŸÅÿπÿßŸÑ€åÿ™ ÿ≥ÿßŸÑ ${toFa(jYear)}</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-4 gap-y-6">`;

        for (let jm = 1; jm <= 12; jm++) {
            const monthLength = jalaliMonthLength(jYear, jm);
            const firstGregorianDate = toGregorian(jYear, jm, 1);
            const startOffset = (firstGregorianDate.getDay() + 1) % 7;

            let monthHtml = `<div class="p-3 bg-slate-100 dark:bg-slate-900/50 rounded-lg">
                <h4 class="font-semibold text-center text-sm mb-2">${JALALI_MONTH_NAMES[jm-1]}</h4>

                   ${WEEKDAY_NAMES_SHORT.map(d => `<div>${d}</div>`).join('')}
                </div>
                <div class="grid grid-cols-7 gap-1.5">`;

            for (let i = 0; i < startOffset; i++) { monthHtml += '<div></div>'; }

            for (let jd = 1; jd <= monthLength; jd++) {
                const jDateStr = `${jYear}-${jm}-${jd}`;
                const count = completionsByJalaliDate[jDateStr] || 0;
                const gDate = toGregorian(jYear, jm, jd);
                const colorClass = getColor(count);
                const todayClass = isToday(gDate) ? 'ring-2 ring-sky-500' : '';
                const title = `${toFa(jd)} ${JALALI_MONTH_NAMES[jm-1]} ${toFa(jYear)}: ${toFa(count)} ŸÖŸàÿ±ÿØ`;
                monthHtml += `<div onclick="showDailySummaryModal(${jYear}, ${jm}, ${jd})" class="${colorClass} ${todayClass} heatmap-day text-slate-800 dark:text-slate-200 font-bold" title="${title}">${toFa(jd)}</div>`;
            }
            monthHtml += `</div></div>`;
            html += monthHtml;

        html += `</div>`;

    function setupCellListeners() {
        document.querySelectorAll('.goal-day').forEach(cell => {
            let pressTimer = null;
            let longPressTriggered = false;
            let startY = 0, startX = 0;
            let isDragging = false;
            let swipeTriggered = false;
            let hasMoved = false;
            const handlePressStart = (e) => {
                if (cell.classList.contains('!cursor-not-allowed')) return;
                startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                isDragging = true;
                swipeTriggered = false;
                longPressTriggered = false;
                hasMoved = false;
                pressTimer = setTimeout(() => {
                    longPressTriggered = true;
                    isDragging = false;
                    const { goalId, dayIndex } = cell.dataset;
                    showDayDetailModal(goalId, parseInt(dayIndex));
                    cleanupListeners();
                }, 500);
                document.addEventListener('mousemove', handlePressMove);
                document.addEventListener('touchmove', handlePressMove, { passive: false });
                document.addEventListener('mouseup', handlePressEnd, { once: true });
                document.addEventListener('touchend', handlePressEnd, { once: true });
            };
            const handlePressMove = (e) => {
                if (!isDragging || longPressTriggered || swipeTriggered) return;
                const currentY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                const currentX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                const deltaY = currentY - startY;
                const deltaX = currentX - startX;
                const SWIPE_THRESHOLD = 30;
                if (Math.abs(deltaY) > 10 || Math.abs(deltaX) > 10) {
                    hasMoved = true;
                    clearTimeout(pressTimer);
                    if (Math.abs(deltaY) > Math.abs(deltaX)) {
                         e.preventDefault();
                    }
                }
                if (Math.abs(deltaY) > SWIPE_THRESHOLD && Math.abs(deltaY) > Math.abs(deltaX)) {
                    swipeTriggered = true;
                    const { goalId, dayIndex } = cell.dataset;
                    if (deltaY < 0) {
                        addCheckmark(goalId, parseInt(dayIndex), cell);
                    } else {
                        removeLastEmoji(goalId, parseInt(dayIndex), cell);
                    }
                    cleanupListeners();
                }
            };
            const handlePressEnd = () => {
                clearTimeout(pressTimer);
                if (isDragging && !longPressTriggered && !swipeTriggered && !hasMoved) {
                    const { goalId, dayIndex } = cell.dataset;
                    showLogModal(goalId, parseInt(dayIndex));
                }
                cleanupListeners();
            };
            const cleanupListeners = () => {
                isDragging = false;
                clearTimeout(pressTimer);
                document.removeEventListener('mousemove', handlePressMove);
                document.removeEventListener('touchmove', handlePressMove);
                document.removeEventListener('mouseup', handlePressEnd);
                document.removeEventListener('touchend', handlePressEnd);
            }
            cell.removeEventListener('mousedown', handlePressStart);
            cell.removeEventListener('touchstart', handlePressStart);
            cell.addEventListener('mousedown', handlePressStart);
            cell.addEventListener('touchstart', handlePressStart, { passive: false });
        });
    }
