<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ردیاب ماهواره (Satellite Finder)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827;
            --card-color: #1f2937;
            --primary-color: #38bdf8; /* sky-400 */
            --text-color: #e5e7eb;
            --text-muted-color: #9ca3af;
            --success-color: #4ade80;
            --warn-color: #facc15; /* yellow-400 */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overscroll-behavior: none;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 3px; }

        .glassmorphism {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* New Visual Finder Styles */
        #compass {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 2px solid var(--text-muted-color);
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #compass-ring {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.2s linear;
        }

        .compass-marker {
            position: absolute;
            top: 5px;
            left: 50%;
            transform-origin: center 123px; /* half of width */
        }
        
        #compass-target-marker {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: var(--primary-color);
            transition: color 0.3s;
        }
        
        #phone-direction-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 20px solid var(--primary-color);
            transition: border-color 0.3s;
        }
        
        #elevation-meter {
            width: 20px;
            height: 200px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 10px;
            position: relative;
            border: 1px solid var(--text-muted-color);
            overflow: hidden;
        }
        
        #elevation-target-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            left: 0;
            transition: all 0.3s;
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        #elevation-current-level {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: var(--primary-color);
            opacity: 0.5;
            transition: all 0.2s linear;
        }

        .feedback-arrow {
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 1.5rem;
            color: var(--warn-color);
        }
        .feedback-arrow.visible {
            opacity: 1;
        }
        
        /* State Changes */
        .azimuth-aligned #compass, .azimuth-aligned #phone-direction-indicator {
            border-color: var(--success-color);
            border-bottom-color: var(--success-color);
        }
        .azimuth-aligned #compass-target-marker {
            color: var(--success-color);
        }

        .elevation-aligned #elevation-meter {
            border-color: var(--success-color);
        }
        .elevation-aligned #elevation-target-line, .elevation-aligned #elevation-current-level {
            background-color: var(--success-color);
            box-shadow: 0 0 10px var(--success-color);
        }

    </style>
</head>
<body class="overflow-hidden h-screen flex items-center justify-center">

    <!-- Main Container -->
    <div id="app-container" class="w-full h-full max-w-md mx-auto p-4 flex flex-col text-center">

        <!-- Permission Screen -->
        <div id="permission-screen" class="flex flex-col items-center justify-center h-full space-y-6">
            <h1 class="text-3xl font-bold">ردیاب ماهواره</h1>
            <p class="text-lg text-slate-300">برای یافتن ماهواره، نیاز به دسترسی به موقعیت مکانی (GPS) و سنسورهای حرکتی گوشی شما داریم.</p>
            <button id="permission-btn" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 w-64">
                شروع و اعطای دسترسی
            </button>
            <p id="permission-status" class="text-md text-sky-300 h-6"></p>
            <p class="text-sm text-slate-500 mt-4">هیچ اطلاعاتی ذخیره یا به اشتراک گذاشته نمی‌شود.</p>
        </div>

        <!-- Main App Screen (hidden by default) -->
        <div id="main-app" class="hidden flex-col h-full">
            <header class="flex-shrink-0">
                <h1 class="text-xl font-bold mb-1">ردیاب ماهواره</h1>
                 <select id="satellite-select" class="w-full bg-gray-800 border border-gray-600 text-white text-lg rounded-lg focus:ring-sky-500 focus:border-sky-500 p-3">
                    <!-- Options will be populated by JS -->
                </select>
            </header>

            <main class="flex-grow flex flex-col justify-around items-center my-4 overflow-hidden">
                <!-- Data Display -->
                 <div class="w-full grid grid-cols-2 gap-2 text-center text-sm mb-4">
                    <div class="glassmorphism rounded-lg p-2">
                        <span class="block text-xs text-slate-400">زاویه افقی هدف</span>
                        <span id="azimuth-val" class="text-lg font-bold">-°</span>
                    </div>
                    <div class="glassmorphism rounded-lg p-2">
                        <span class="block text-xs text-slate-400">زاویه عمودی هدف</span>
                        <span id="elevation-val" class="text-lg font-bold">-°</span>
                    </div>
                     <div class="glassmorphism rounded-lg p-2">
                        <span class="block text-xs text-slate-400">زاویه افقی فعلی</span>
                        <span id="current-azimuth-val" class="text-lg font-bold">-°</span>
                    </div>
                    <div class="glassmorphism rounded-lg p-2">
                        <span class="block text-xs text-slate-400">زاویه عمودی فعلی</span>
                        <span id="current-elevation-val" class="text-lg font-bold">-°</span>
                    </div>
                </div>

                <!-- Visual Finder -->
                <div class="w-full flex items-center justify-center space-x-4 rtl:space-x-reverse">
                    <div id="compass-container" class="flex flex-col items-center space-y-2">
                        <div id="compass">
                            <div id="compass-ring">
                                <!-- Markers will be added by JS -->
                            </div>
                            <div id="compass-target-marker">🛰️</div>
                            <div id="phone-direction-indicator"></div>
                        </div>
                        <div class="flex items-center justify-center space-x-4 w-full">
                            <span id="left-arrow" class="feedback-arrow">→</span>
                            <span id="horizontal-feedback-text" class="text-lg font-medium"></span>
                            <span id="right-arrow" class="feedback-arrow">←</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center space-y-2">
                        <div id="elevation-meter">
                            <div id="elevation-target-line"></div>
                            <div id="elevation-current-level"></div>
                        </div>
                        <div class="flex flex-col items-center justify-center h-12">
                            <span id="up-arrow" class="feedback-arrow">↑</span>
                             <span id="down-arrow" class="feedback-arrow">↓</span>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="flex-shrink-0">
                <div id="status-box" class="w-full h-16 glassmorphism rounded-lg p-3 text-center flex items-center justify-center transition-colors duration-300">
                    <p id="status-text" class="text-lg">برای شروع، گوشی را صاف نگه دارید.</p>
                </div>
            </footer>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element Cache
            const permissionScreen = document.getElementById('permission-screen');
            const permissionBtn = document.getElementById('permission-btn');
            const permissionStatus = document.getElementById('permission-status');
            const mainApp = document.getElementById('main-app');
            const satelliteSelect = document.getElementById('satellite-select');
            
            const azimuthVal = document.getElementById('azimuth-val');
            const elevationVal = document.getElementById('elevation-val');
            const currentAzimuthVal = document.getElementById('current-azimuth-val');
            const currentElevationVal = document.getElementById('current-elevation-val');
            
            const statusText = document.getElementById('status-text');
            const statusBox = document.getElementById('status-box');
            
            const compass = document.getElementById('compass');
            const compassRing = document.getElementById('compass-ring');
            const compassTargetMarker = document.getElementById('compass-target-marker');
            
            const elevationMeter = document.getElementById('elevation-meter');
            const elevationTargetLine = document.getElementById('elevation-target-line');
            const elevationCurrentLevel = document.getElementById('elevation-current-level');

            const leftArrow = document.getElementById('left-arrow');
            const rightArrow = document.getElementById('right-arrow');
            const upArrow = document.getElementById('up-arrow');
            const downArrow = document.getElementById('down-arrow');
            const horizontalFeedbackText = document.getElementById('horizontal-feedback-text');

            // State
            let userLat = 0, userLon = 0;
            let targetAzimuth = 0, targetElevation = 0;
            let azimuthAligned = false, elevationAligned = false;

            const satellites = [
                { name: 'Türksat 4A/5A/5B (42°E)', lon: 42.0 },
                { name: 'Yahsat 1A / Al Yah 1 (52.5°E)', lon: 52.5 },
                { name: 'Intelsat 39 (62°E)', lon: 62.0 },
                { name: 'Hotbird 13B/13C/13E (13°E)', lon: 13.0 },
                { name: 'Badr 4/5/6/7 (26°E)', lon: 26.0 },
                { name: 'Nilesat 201 / Eutelsat 7W (7°W)', lon: -7.0 },
                { name: 'Eutelsat 16A (16°E)', lon: 16.0 },
                { name: 'Astra 1KR/1L/1M/1N (19.2°E)', lon: 19.2 },
                { name: 'Amos 3/7 (4°W)', lon: -4.0 },
                { name: 'Hispasat 30W-5/30W-6 (30°W)', lon: -30.0 },
                { name: 'Intelsat 10-02 / Thor 5/6/7 (0.8°W)', lon: -0.8 },
                { name: 'Express AM6 (53°E)', lon: 53.0 },
            ];
            
            satellites.sort((a, b) => a.lon - b.lon);
            satellites.forEach(sat => {
                const option = document.createElement('option');
                option.value = sat.lon;
                option.textContent = sat.name;
                satelliteSelect.appendChild(option);
            });
            satelliteSelect.value = 42.0; 

            // --- Init ---
            permissionBtn.addEventListener('click', requestPermissions);
            satelliteSelect.addEventListener('change', calculateAndDisplay);
            createCompassMarkers();

            async function requestPermissions() {
                // ... (Permission logic remains the same as previous version)
                permissionBtn.disabled = true;
                permissionBtn.textContent = 'کمی صبر کنید...';
                
                let orientationGranted = false;
                
                permissionStatus.textContent = 'در حال درخواست دسترسی به سنسور...';
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const permissionState = await DeviceOrientationEvent.requestPermission();
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation, true);
                            orientationGranted = true;
                        } else {
                            permissionStatus.textContent = 'دسترسی به سنسور رد شد.';
                            permissionBtn.disabled = false;
                            permissionBtn.textContent = 'دوباره تلاش کنید';
                            return;
                        }
                    } catch (error) {
                        console.error("DeviceOrientation permission error:", error);
                        permissionStatus.textContent = 'خطا در دسترسی به سنسور.';
                        permissionBtn.disabled = false;
                        permissionBtn.textContent = 'دوباره تلاش کنید';
                        return;
                    }
                } else {
                    window.addEventListener('deviceorientation', handleOrientation, true);
                    orientationGranted = true;
                }

                if (!orientationGranted) return;

                permissionStatus.textContent = 'در حال دریافت موقعیت مکانی (GPS)...';
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            userLat = position.coords.latitude;
                            userLon = position.coords.longitude;
                            initializeApp();
                        },
                        (error) => {
                            permissionStatus.textContent = 'خطا در GPS. لطفاً آن را فعال کنید.';
                            console.error("Geolocation error:", error);
                            permissionBtn.disabled = false;
                            permissionBtn.textContent = 'دوباره تلاش کنید';
                        },
                        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
                    );
                } else {
                    permissionStatus.textContent = 'موقعیت مکانی در این مرورگر پشتیبانی نمی‌شود.';
                    permissionBtn.disabled = false;
                    permissionBtn.textContent = 'شروع و اعطای دسترسی';
                }
            }
            
            function initializeApp() {
                permissionScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                mainApp.classList.add('flex');
                setTimeout(calculateAndDisplay, 100);
            }

            function calculateAndDisplay() {
                const satLon = parseFloat(satelliteSelect.value);
                const result = calculateSatelliteAngles(userLat, userLon, satLon);

                targetAzimuth = result.azimuth;
                targetElevation = result.elevation;

                azimuthVal.textContent = `${targetAzimuth.toFixed(1)}°`;
                elevationVal.textContent = `${targetElevation.toFixed(1)}°`;
                
                // Update target UI elements
                compassRing.style.transform = `rotate(${-targetAzimuth}deg)`;
                const elevationPercent = (targetElevation / 90) * 100;
                elevationTargetLine.style.bottom = `calc(${elevationPercent}% - 1px)`;
                
                // Reset state
                azimuthAligned = elevationAligned = false;
                updateAlignmentState();
            }

            function handleOrientation(event) {
                if (!event.alpha) return;
                
                const currentAzimuth = event.webkitCompassHeading || event.alpha;
                const currentElevation = 90 - event.beta; // 90(horizon)=0, 0(sky)=90

                currentAzimuthVal.textContent = `${currentAzimuth.toFixed(1)}°`;
                currentElevationVal.textContent = `${currentElevation.toFixed(1)}°`;
                
                // Update phone UI elements
                compass.style.transform = `rotate(${currentAzimuth}deg)`;
                const currentElevationPercent = (currentElevation / 90) * 100;
                elevationCurrentLevel.style.height = `${currentElevationPercent}%`;

                // --- Feedback Logic ---
                const tolerance = 2.5;
                
                // Azimuth feedback
                const azimDiffRaw = (targetAzimuth - currentAzimuth + 360) % 360;
                const azimDiff = azimDiffRaw > 180 ? azimDiffRaw - 360 : azimDiffRaw;

                azimuthAligned = Math.abs(azimDiff) < tolerance;
                horizontalFeedbackText.textContent = `${Math.abs(azimDiff).toFixed(0)}°`;
                leftArrow.classList.toggle('visible', azimDiff > tolerance);
                rightArrow.classList.toggle('visible', azimDiff < -tolerance);
                
                // Elevation feedback
                const elevDiff = targetElevation - currentElevation;
                elevationAligned = Math.abs(elevDiff) < tolerance;
                upArrow.classList.toggle('visible', elevDiff > tolerance);
                downArrow.classList.toggle('visible', elevDiff < -tolerance);
                
                updateAlignmentState();
            }
            
            function updateAlignmentState() {
                compass.classList.toggle('azimuth-aligned', azimuthAligned);
                elevationMeter.classList.toggle('elevation-aligned', elevationAligned);
                
                if (azimuthAligned && elevationAligned) {
                    statusText.textContent = "پیدا شد! گوشی را ثابت نگه دارید.";
                    statusBox.style.backgroundColor = 'var(--success-color)';
                     if (!document.body.classList.contains('found')) { // Vibrate only once
                        if ('vibrate' in navigator) navigator.vibrate([200, 100, 200]);
                        document.body.classList.add('found');
                    }
                } else if (azimuthAligned) {
                    statusText.textContent = "جهت افقی صحیح است، حالا زاویه عمودی را تنظیم کنید.";
                    statusBox.style.backgroundColor = 'var(--warn-color)';
                    document.body.classList.remove('found');
                } else if (elevationAligned) {
                     statusText.textContent = "زاویه عمودی صحیح است، حالا جهت افقی را پیدا کنید.";
                     statusBox.style.backgroundColor = 'var(--warn-color)';
                     document.body.classList.remove('found');
                } else {
                    statusText.textContent = "برای پیدا کردن ماهواره، گوشی را بچرخانید و کج کنید.";
                    statusBox.style.backgroundColor = '';
                    document.body.classList.remove('found');
                }
            }

            function createCompassMarkers() {
                const directions = {'ش': 0, 'ش ق': 45, 'ق': 90, 'ج ق': 135, 'ج': 180, 'ج ش': 225, 'ش': 270, 'ش ج': 315};
                for (const [dir, angle] of Object.entries(directions)) {
                    const marker = document.createElement('div');
                    marker.className = 'compass-marker';
                    marker.textContent = dir;
                    marker.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                    compassRing.appendChild(marker);
                }
            }

            function calculateSatelliteAngles(lat, lon, satLon) {
                // ... (Calculation logic remains the same)
                const toRad = Math.PI / 180;
                lat *= toRad; lon *= toRad; satLon *= toRad;
                const g = lon - satLon;
                let azimuth = Math.PI + Math.atan(Math.tan(g) / Math.sin(lat));
                if (lat < 0) azimuth += Math.PI;
                if (azimuth < 0) azimuth += 2 * Math.PI;
                const elevation = Math.atan((Math.cos(g) * Math.cos(lat) - 0.1512) / Math.sqrt(1 - Math.pow(Math.cos(g) * Math.cos(lat), 2)));
                return { azimuth: azimuth / toRad, elevation: elevation / toRad };
            }
        });
    </script>
</body>
</html>
