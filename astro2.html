<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ردیاب ماهواره (Satellite Finder)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827;
            --card-color: #1f2937;
            --primary-color: #38bdf8; /* sky-400 */
            --text-color: #e5e7eb;
            --text-muted-color: #9ca3af;
            --success-color: #4ade80;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overscroll-behavior: none;
        }
        
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .glassmorphism {
            background: rgba(31, 41, 55, 0.5); /* card-color with opacity */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #finder-ui {
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            position: relative;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .crosshair {
            position: absolute;
            background-color: var(--text-muted-color);
            opacity: 0.3;
        }
        .crosshair-h {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .crosshair-v {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        #target-dot {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: var(--success-color);
            border-radius: 50%;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            transition: transform 0.2s linear, opacity 0.3s;
            opacity: 0;
            box-shadow: 0 0 15px var(--success-color);
        }

        #phone-pointer {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: rgba(56, 189, 248, 0.8);
            border: 2px solid white;
            transition: all 0.3s ease;
        }
        #phone-pointer::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid white;
        }
        
        .found #finder-ui {
            border-color: var(--success-color);
            box-shadow: 0 0 30px var(--success-color);
        }
        
        .found #phone-pointer {
            background-color: var(--success-color);
        }

    </style>
</head>
<body class="overflow-hidden h-screen flex items-center justify-center">

    <!-- Main Container -->
    <div id="app-container" class="w-full h-full max-w-md mx-auto p-4 flex flex-col text-center">

        <!-- Permission Screen -->
        <div id="permission-screen" class="flex flex-col items-center justify-center h-full space-y-6">
            <h1 class="text-3xl font-bold">ردیاب ماهواره</h1>
            <p class="text-lg text-slate-300">برای یافتن ماهواره، نیاز به دسترسی به موقعیت مکانی (GPS) و سنسورهای حرکتی گوشی شما داریم.</p>
            <button id="permission-btn" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                شروع و اعطای دسترسی
            </button>
            <p class="text-sm text-slate-500 mt-4">هیچ اطلاعاتی ذخیره یا به اشتراک گذاشته نمی‌شود.</p>
        </div>

        <!-- Main App Screen (hidden by default) -->
        <div id="main-app" class="hidden flex-col h-full">
            <header class="flex-shrink-0">
                <h1 class="text-xl font-bold mb-1">ردیاب ماهواره</h1>
                 <select id="satellite-select" class="w-full bg-gray-800 border border-gray-600 text-white text-lg rounded-lg focus:ring-sky-500 focus:border-sky-500 p-3">
                    <!-- Options will be populated by JS -->
                </select>
            </header>

            <main class="flex-grow flex flex-col justify-around items-center my-4 overflow-hidden">
                <!-- Data Display -->
                <div class="w-full grid grid-cols-3 gap-2 text-center text-sm mb-4">
                    <div class="glassmorphism rounded-lg p-2">
                        <span class="block text-xs text-slate-400">زاویه افقی (Azimuth)</span>
                        <span id="azimuth-val" class="text-lg font-bold">-°</span>
                    </div>
                    <div class="glassmorphism rounded-lg p-2">
                        <span class="block text-xs text-slate-400">زاویه عمودی (Elevation)</span>
                        <span id="elevation-val" class="text-lg font-bold">-°</span>
                    </div>
                    <div class="glassmorphism rounded-lg p-2">
                        <span class="block text-xs text-slate-400">چرخش LNB (Skew)</span>
                        <span id="skew-val" class="text-lg font-bold">-°</span>
                    </div>
                </div>

                <!-- Visual Finder -->
                <div id="finder-container" class="w-full max-w-[300px] flex items-center justify-center">
                    <div id="finder-ui">
                        <div class="crosshair crosshair-h"></div>
                        <div class="crosshair crosshair-v"></div>
                        <div id="target-dot"></div>
                        <div id="phone-pointer"></div>
                    </div>
                </div>
            </main>

            <footer class="flex-shrink-0">
                <div id="status-box" class="w-full h-16 glassmorphism rounded-lg p-3 text-center flex items-center justify-center transition-colors duration-300">
                    <p id="status-text" class="text-lg">لطفاً گوشی را به سمت آسمان بگیرید و بچرخانید.</p>
                </div>
            </footer>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const permissionScreen = document.getElementById('permission-screen');
            const permissionBtn = document.getElementById('permission-btn');
            const mainApp = document.getElementById('main-app');
            const satelliteSelect = document.getElementById('satellite-select');
            const azimuthVal = document.getElementById('azimuth-val');
            const elevationVal = document.getElementById('elevation-val');
            const skewVal = document.getElementById('skew-val');
            const statusText = document.getElementById('status-text');
            const statusBox = document.getElementById('status-box');
            const finderUI = document.getElementById('finder-ui');
            const targetDot = document.getElementById('target-dot');
            const phonePointer = document.getElementById('phone-pointer');

            let userLat = 0;
            let userLon = 0;
            let targetAzimuth = 0;
            let targetElevation = 0;
            let isFound = false;

            const satellites = [
                { name: 'Türksat 4A/5A/5B (42°E)', lon: 42.0 },
                { name: 'Yahsat 1A / Al Yah 1 (52.5°E)', lon: 52.5 },
                { name: 'Intelsat 39 (62°E)', lon: 62.0 },
                { name: 'Hotbird 13B/13C/13E (13°E)', lon: 13.0 },
                { name: 'Badr 4/5/6/7 (26°E)', lon: 26.0 },
                { name: 'Nilesat 201 / Eutelsat 7W (7°W)', lon: -7.0 },
                { name: 'Eutelsat 16A (16°E)', lon: 16.0 },
                { name: 'Astra 1KR/1L/1M/1N (19.2°E)', lon: 19.2 },
                { name: 'Amos 3/7 (4°W)', lon: -4.0 },
                { name: 'Hispasat 30W-5/30W-6 (30°W)', lon: -30.0 },
                { name: 'Intelsat 10-02 / Thor 5/6/7 (0.8°W)', lon: -0.8 },
                { name: 'Express AM6 (53°E)', lon: 53.0 },
            ];
            
            satellites.sort((a, b) => a.lon - b.lon);

            // Populate satellite dropdown
            satellites.forEach(sat => {
                const option = document.createElement('option');
                option.value = sat.lon;
                option.textContent = sat.name;
                satelliteSelect.appendChild(option);
            });
            // Set a default popular satellite
            satelliteSelect.value = 42.0; 

            // --- Event Listeners ---
            permissionBtn.addEventListener('click', requestPermissions);
            satelliteSelect.addEventListener('change', calculateAndDisplay);

            function requestPermissions() {
                // 1. Request Geolocation
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            userLat = position.coords.latitude;
                            userLon = position.coords.longitude;
                            console.log(`Location found: Lat ${userLat}, Lon ${userLon}`);
                            
                            // 2. Request Device Orientation
                            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                                // iOS 13+
                                DeviceOrientationEvent.requestPermission()
                                    .then(permissionState => {
                                        if (permissionState === 'granted') {
                                            window.addEventListener('deviceorientation', handleOrientation);
                                            initializeApp();
                                        } else {
                                            alert('دسترسی به سنسورهای حرکتی برای کارکرد برنامه ضروری است.');
                                        }
                                    })
                                    .catch(console.error);
                            } else {
                                // Non-iOS 13+
                                window.addEventListener('deviceorientation', handleOrientation);
                                initializeApp();
                            }
                        },
                        (error) => {
                            alert('خطا در دریافت موقعیت مکانی. لطفاً GPS را فعال کنید و دوباره تلاش کنید.');
                            console.error("Geolocation error:", error);
                        },
                        { enableHighAccuracy: true }
                    );
                } else {
                    alert('مرورگر شما از موقعیت مکانی پشتیبانی نمی‌کند.');
                }
            }
            
            function initializeApp() {
                permissionScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                mainApp.classList.add('flex');
                calculateAndDisplay();
            }

            function calculateAndDisplay() {
                const satLon = parseFloat(satelliteSelect.value);
                const result = calculateSatelliteAngles(userLat, userLon, satLon);

                targetAzimuth = result.azimuth;
                targetElevation = result.elevation;

                azimuthVal.textContent = `${result.azimuth.toFixed(1)}°`;
                elevationVal.textContent = `${result.elevation.toFixed(1)}°`;
                skewVal.textContent = `${result.skew.toFixed(1)}°`;
                
                // Reset found state
                isFound = false;
                finderUI.classList.remove('found');
                statusBox.classList.remove('bg-green-500/50');
                statusText.textContent = "گوشی را به سمت آسمان بگیرید و بچرخانید.";
                
                // Update target dot position on the finder UI
                updateTargetDot();
            }

            function handleOrientation(event) {
                if (!event.alpha || !event.beta || !event.gamma) {
                    statusText.textContent = "سنسورهای حرکتی یافت نشد.";
                    return;
                }
                
                // Alpha: compass direction (0-360, 0 = North)
                const currentAzimuth = event.alpha;
                // Beta: front-back tilt (elevation)
                // We need to adjust based on portrait orientation. -90 (sky) to 90 (ground)
                const currentElevation = event.beta - 90;
                
                updatePhonePointer(currentAzimuth, currentElevation);
                
                const azimuthDiff = Math.abs(currentAzimuth - targetAzimuth);
                const elevationDiff = Math.abs(currentElevation - targetElevation);
                
                const tolerance = 2.0; // 2 degree tolerance

                if (azimuthDiff < tolerance && elevationDiff < tolerance) {
                    if (!isFound) {
                        isFound = true;
                        statusText.textContent = "پیدا شد! گوشی را ثابت نگه دارید.";
                        statusBox.classList.add('bg-green-500/50');
                        finderUI.classList.add('found');

                        if ('vibrate' in navigator) {
                            navigator.vibrate([200, 100, 200]); // Vibrate pattern
                        }
                    }
                } else {
                    if (isFound) {
                        isFound = false;
                        finderUI.classList.remove('found');
                        statusBox.classList.remove('bg-green-500/50');
                        statusText.textContent = "گوشی را به سمت آسمان بگیرید و بچرخانید.";
                    }
                }
            }
            
            function updateTargetDot() {
                const finderRadius = finderUI.offsetWidth / 2;
                
                // Map azimuth (0-360) to angle and elevation (0-90) to radius
                const angleRad = (targetAzimuth - 90) * (Math.PI / 180); // Adjusting so 0=East
                const radius = (1 - (targetElevation / 90)) * finderRadius;

                const x = finderRadius + radius * Math.cos(angleRad);
                const y = finderRadius + radius * Math.sin(angleRad);

                targetDot.style.transform = `translate(${x}px, ${y}px) translate(-50%, -50%)`;
                targetDot.style.opacity = '1';
            }
            
            function updatePhonePointer(currentAzimuth, currentElevation) {
                 const finderRadius = finderUI.offsetWidth / 2;
                 
                 const angleRad = (currentAzimuth - 90) * (Math.PI / 180);
                 const radius = (1 - (Math.abs(currentElevation) / 90)) * finderRadius;
                 
                 const x = finderRadius + radius * Math.cos(angleRad);
                 const y = finderRadius + radius * Math.sin(angleRad);
                 
                 phonePointer.style.transform = `translate(${x}px, ${y}px) translate(-50%, -50%) rotate(${currentAzimuth}deg)`;
            }

            // --- Calculation Logic ---
            function calculateSatelliteAngles(lat, lon, satLon) {
                const toRad = Math.PI / 180;
                lat = lat * toRad;
                lon = lon * toRad;
                satLon = satLon * toRad;

                const g = lon - satLon;

                // Azimuth Calculation
                let azimuth = Math.PI + Math.atan(Math.tan(g) / Math.sin(lat));
                if (lat < 0) {
                    azimuth += Math.PI;
                }
                if (azimuth < 0) {
                    azimuth += 2 * Math.PI;
                }
                
                // Elevation Calculation
                const elevation = Math.atan((Math.cos(g) * Math.cos(lat) - 0.1512) / Math.sqrt(1 - Math.pow(Math.cos(g) * Math.cos(lat), 2)));

                // Skew Calculation
                const skew = Math.atan(Math.sin(g) / Math.tan(lat));

                return {
                    azimuth: azimuth / toRad,
                    elevation: elevation / toRad,
                    skew: skew / toRad
                };
            }
        });
    </script>
</body>
</html>
