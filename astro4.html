<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ردیاب ماهواره (Satellite Finder)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827;
            --card-color: #1f2937;
            --primary-color: #38bdf8; /* sky-400 */
            --text-color: #e5e7eb;
            --text-muted-color: #9ca3af;
            --success-color: #4ade80;
            --warn-color: #facc15; /* yellow-400 */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overscroll-behavior: none;
            touch-action: none; /* Prevents scrolling on mobile */
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 3px; }

        .glassmorphism {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* New Unified Visual Finder */
        #visual-finder-container {
            position: relative;
            width: 100%;
            height: 300px;
            border-radius: 1rem;
            overflow: hidden;
            border: 2px solid var(--text-muted-color);
            transition: border-color 0.3s ease;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background-color: var(--primary-color);
            transition: background-color 0.3s ease;
        }
        #crosshair::before { /* Horizontal line */
            top: 50%;
            left: -10px;
            width: 70px;
            height: 2px;
            transform: translateY(-50%);
        }
         #crosshair::after { /* Vertical line */
            left: 50%;
            top: -10px;
            width: 2px;
            height: 70px;
            transform: translateX(-50%);
        }
        
        #satellite-icon {
            position: absolute;
            font-size: 2.5rem;
            will-change: transform; /* Performance boost */
            transition: transform 0.1s linear;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* State Changes */
        .aligned #visual-finder-container {
            border-color: var(--success-color);
        }
        .aligned #crosshair {
            border-color: var(--success-color);
            transform: translate(-50%, -50%) scale(1.1);
        }
        .aligned #crosshair::before, .aligned #crosshair::after {
            background-color: var(--success-color);
        }
    </style>
</head>
<body class="overflow-hidden h-screen flex items-center justify-center">

    <!-- Main Container -->
    <div id="app-container" class="w-full h-full max-w-md mx-auto p-4 flex flex-col text-center">

        <!-- Permission Screen -->
        <div id="permission-screen" class="flex flex-col items-center justify-center h-full space-y-6">
            <h1 class="text-3xl font-bold">ردیاب ماهواره</h1>
            <p class="text-lg text-slate-300">برای یافتن ماهواره، نیاز به دسترسی به موقعیت مکانی (GPS) و سنسورهای حرکتی گوشی شما داریم.</p>
            <button id="permission-btn" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 w-64">
                شروع و اعطای دسترسی
            </button>
            <p id="permission-status" class="text-md text-sky-300 h-6"></p>
            <p class="text-sm text-slate-500 mt-4">هیچ اطلاعاتی ذخیره یا به اشتراک گذاشته نمی‌شود.</p>
        </div>

        <!-- Main App Screen (hidden by default) -->
        <div id="main-app" class="hidden flex-col h-full">
            <header class="flex-shrink-0 relative">
                <h1 class="text-xl font-bold mb-1">ردیاب ماهواره</h1>
                <select id="satellite-select" class="w-full bg-gray-800 border border-gray-600 text-white text-lg rounded-lg focus:ring-sky-500 focus:border-sky-500 p-3">
                    <!-- Options will be populated by JS -->
                </select>
                <button id="mute-btn" class="absolute top-1/2 -translate-y-1/2 left-3 text-2xl">🔊</button>
            </header>

            <main class="flex-grow flex flex-col justify-around items-center my-4 overflow-hidden">
                <!-- Data Display -->
                <div class="w-full grid grid-cols-3 gap-2 text-center text-sm mb-4">
                    <div class="glassmorphism rounded-lg p-2">
                        <span class="block text-xs text-slate-400">زاویه افقی</span>
                        <span id="azimuth-val" class="text-lg font-bold">-°</span>
                    </div>
                    <div class="glassmorphism rounded-lg p-2">
                        <span class="block text-xs text-slate-400">زاویه عمودی</span>
                        <span id="elevation-val" class="text-lg font-bold">-°</span>
                    </div>
                    <div class="glassmorphism rounded-lg p-2">
                        <span class="block text-xs text-slate-400">چرخش LNB</span>
                        <span id="skew-val" class="text-lg font-bold">-°</span>
                    </div>
                </div>

                <!-- Visual Finder -->
                <div id="visual-finder-container">
                    <div id="crosshair"></div>
                    <div id="satellite-icon">🛰️</div>
                </div>
            </main>

            <footer class="flex-shrink-0">
                <div id="status-box" class="w-full h-16 glassmorphism rounded-lg p-3 text-center flex items-center justify-center transition-colors duration-300">
                    <p id="status-text" class="text-lg">ماهواره را در مرکز دوربین قرار دهید</p>
                </div>
            </footer>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element Cache
            const permissionScreen = document.getElementById('permission-screen');
            const permissionBtn = document.getElementById('permission-btn');
            const permissionStatus = document.getElementById('permission-status');
            const mainApp = document.getElementById('main-app');
            const satelliteSelect = document.getElementById('satellite-select');
            const muteBtn = document.getElementById('mute-btn');
            
            const azimuthVal = document.getElementById('azimuth-val');
            const elevationVal = document.getElementById('elevation-val');
            const skewVal = document.getElementById('skew-val');
            
            const statusText = document.getElementById('status-text');
            const statusBox = document.getElementById('status-box');
            
            const visualFinder = document.getElementById('visual-finder-container');
            const satelliteIcon = document.getElementById('satellite-icon');
            
            // State
            let userLat = 0, userLon = 0;
            let targetAzimuth = 0, targetElevation = 0;
            let isAligned = false;
            let lastVibrationTime = 0;

            // Audio Feedback
            let audioCtx, oscillator, gainNode;
            let isMuted = true;

            const satellites = [
                { name: 'Türksat 4A/5A/5B (42°E)', lon: 42.0 },
                { name: 'Yahsat 1A / Al Yah 1 (52.5°E)', lon: 52.5 },
                { name: 'Intelsat 39 (62°E)', lon: 62.0 },
                { name: 'Hotbird 13B/13C/13E (13°E)', lon: 13.0 },
                { name: 'Badr 4/5/6/7 (26°E)', lon: 26.0 },
                { name: 'Nilesat 201 / Eutelsat 7W (7°W)', lon: -7.0 },
                { name: 'Eutelsat 16A (16°E)', lon: 16.0 },
                { name: 'Astra 1KR/1L/1M/1N (19.2°E)', lon: 19.2 },
                { name: 'Amos 3/7 (4°W)', lon: -4.0 },
                { name: 'Hispasat 30W-5/30W-6 (30°W)', lon: -30.0 },
                { name: 'Intelsat 10-02 / Thor 5/6/7 (0.8°W)', lon: -0.8 },
                { name: 'Express AM6 (53°E)', lon: 53.0 },
            ];
            
            satellites.sort((a, b) => a.lon - b.lon);
            satellites.forEach(sat => {
                const option = document.createElement('option');
                option.value = sat.lon;
                option.textContent = sat.name;
                satelliteSelect.appendChild(option);
            });
            satelliteSelect.value = 42.0; 

            // --- Init ---
            permissionBtn.addEventListener('click', requestPermissions);
            satelliteSelect.addEventListener('change', calculateAndDisplay);
            muteBtn.addEventListener('click', toggleMute);
            
            function setupAudio() {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    oscillator = audioCtx.createOscillator();
                    gainNode = audioCtx.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(0, audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                    oscillator.start();
                }
            }

            function toggleMute() {
                isMuted = !isMuted;
                muteBtn.textContent = isMuted ? '🔊' : '🔇';
                if (isMuted) {
                    gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.01);
                }
            }

            async function requestPermissions() {
                permissionBtn.disabled = true;
                permissionBtn.textContent = 'کمی صبر کنید...';
                
                let orientationGranted = false;
                
                permissionStatus.textContent = 'در حال درخواست دسترسی به سنسور...';
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const permissionState = await DeviceOrientationEvent.requestPermission();
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', (e) => requestAnimationFrame(() => handleOrientation(e)), true);
                            orientationGranted = true;
                        } else {
                            permissionStatus.textContent = 'دسترسی به سنسور رد شد.';
                            permissionBtn.disabled = false; permissionBtn.textContent = 'دوباره تلاش کنید'; return;
                        }
                    } catch (error) {
                        console.error("DeviceOrientation permission error:", error);
                        permissionStatus.textContent = 'خطا در دسترسی به سنسور.';
                        permissionBtn.disabled = false; permissionBtn.textContent = 'دوباره تلاش کنید'; return;
                    }
                } else {
                    window.addEventListener('deviceorientation', (e) => requestAnimationFrame(() => handleOrientation(e)), true);
                    orientationGranted = true;
                }

                if (!orientationGranted) return;

                permissionStatus.textContent = 'در حال دریافت موقعیت مکانی (GPS)...';
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            userLat = position.coords.latitude; userLon = position.coords.longitude; initializeApp();
                        },
                        (error) => {
                            permissionStatus.textContent = 'خطا در GPS. لطفاً آن را فعال کنید.';
                            console.error("Geolocation error:", error);
                            permissionBtn.disabled = false; permissionBtn.textContent = 'دوباره تلاش کنید';
                        },
                        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
                    );
                } else {
                    permissionStatus.textContent = 'موقعیت مکانی در این مرورگر پشتیبانی نمی‌شود.';
                    permissionBtn.disabled = false; permissionBtn.textContent = 'شروع و اعطای دسترسی';
                }
            }
            
            function initializeApp() {
                setupAudio();
                permissionScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                mainApp.classList.add('flex');
                setTimeout(calculateAndDisplay, 100);
            }

            function calculateAndDisplay() {
                const satLon = parseFloat(satelliteSelect.value);
                const result = calculateSatelliteAngles(userLat, userLon, satLon);
                targetAzimuth = result.azimuth;
                targetElevation = result.elevation;

                azimuthVal.textContent = `${result.azimuth.toFixed(1)}°`;
                elevationVal.textContent = `${result.elevation.toFixed(1)}°`;
                skewVal.textContent = `${result.skew.toFixed(1)}°`;
                
                isAligned = false;
                updateAlignmentState();
            }

            function handleOrientation(event) {
                if (!event.alpha) return;
                
                const currentAzimuth = event.webkitCompassHeading || event.alpha;
                const currentElevation = 90 - event.beta; 

                const azimDiffRaw = (targetAzimuth - currentAzimuth + 360) % 360;
                const azimDiff = azimDiffRaw > 180 ? azimDiffRaw - 360 : azimDiffRaw;
                const elevDiff = targetElevation - currentElevation;

                // --- Visual Feedback ---
                const viewAngle = 45; // "Field of view" in degrees
                const containerWidth = visualFinder.offsetWidth;
                const containerHeight = visualFinder.offsetHeight;
                
                const x = containerWidth / 2 + (containerWidth / viewAngle) * azimDiff;
                const y = containerHeight / 2 - (containerHeight / viewAngle) * elevDiff;
                
                satelliteIcon.style.transform = `translate(${x.toFixed(1)}px, ${y.toFixed(1)}px) translate(-50%, -50%)`;

                // --- State & Other Feedback ---
                const totalDiff = Math.sqrt(azimDiff * azimDiff + elevDiff * elevDiff);
                const tolerance = 2.0;

                isAligned = totalDiff < tolerance;
                updateAlignmentState();
                updateBeep(totalDiff);
            }
            
            function updateAlignmentState() {
                visualFinder.classList.toggle('aligned', isAligned);
                if (isAligned) {
                    statusText.textContent = "پیدا شد! گوشی را ثابت نگه دارید.";
                    statusBox.style.backgroundColor = 'var(--success-color)';
                    const now = Date.now();
                    if (now - lastVibrationTime > 1000) { // Vibrate max once per second
                        if ('vibrate' in navigator) navigator.vibrate(200);
                        lastVibrationTime = now;
                    }
                } else {
                    statusText.textContent = "ماهواره را در مرکز دوربین قرار دهید";
                    statusBox.style.backgroundColor = '';
                }
            }

            function updateBeep(distance) {
                if (!audioCtx || isMuted) return;

                if (distance < 20) {
                    const maxFreq = 800;
                    const minFreq = 200;
                    const freq = maxFreq - (distance / 20) * (maxFreq - minFreq);
                    oscillator.frequency.setTargetAtTime(freq, audioCtx.currentTime, 0.05);
                    gainNode.gain.setTargetAtTime(0.3, audioCtx.currentTime, 0.05);
                } else {
                    gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.05);
                }
            }

            function calculateSatelliteAngles(lat, lon, satLon) {
                const toRad = Math.PI / 180;
                const earthRadius = 6371;
                const satOrbitRadius = 42164;

                const latRad = lat * toRad;
                const lonRad = lon * toRad;
                const satLonRad = satLon * toRad;

                const g = lonRad - satLonRad;

                let azimuth = Math.atan(Math.tan(g) / Math.sin(latRad));
                azimuth = azimuth / toRad;
                
                if (latRad >= 0) {
                    azimuth = (g > 0) ? azimuth + 180 : azimuth + 360;
                } else {
                    azimuth = (g > 0) ? azimuth : azimuth + 180;
                }
                if (azimuth > 360) azimuth -= 360;

                const elevation = Math.atan((satOrbitRadius * Math.cos(g) * Math.cos(latRad) - earthRadius) / Math.sqrt(Math.pow(satOrbitRadius, 2) - Math.pow(earthRadius, 2) - Math.pow(satOrbitRadius * Math.cos(g) * Math.cos(latRad), 2) + Math.pow(earthRadius, 2))) / toRad;

                let skew = Math.atan(Math.sin(g) / Math.tan(latRad)) / toRad;
                
                return { azimuth: azimuth, elevation: elevation, skew: skew };
            }
        });
    </script>
</body>
</html>
