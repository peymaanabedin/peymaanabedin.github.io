        @keyframes gradient-animation {

            from { opacity: 0; transform: scale(0.95); }

            to { opacity: 1; transform: translateX(0); }
        }

        body {

            perspective: 1000px;

        .screen {

            will-change: opacity, transform;
        }

            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        .interactive-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            transform-style: preserve-3d;

            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 25px 35px -10px rgba(0,0,0,0.25);

        .expandable-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding-top 0.5s ease-in-out;
        }
        .expandable-content.expanded {
            max-height: 1000px;
            padding-top: 1rem;
        }
        .revealed-area-quiz {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease-in-out, margin-top 0.6s ease-in-out;
        }
        .revealed-area-quiz.expanded {

            animation: staggered-fade-in 0.5s ease-out both;

        #about-modal .modal-content {
            animation: modal-fade-in 0.3s ease-out forwards;

            transition: max-height 0.6s ease-in-out, opacity 0.6s ease-in-out;

                            <button class="voice-btn text-slate-500 p-1 flex-shrink-0 active:scale-95 transition-transform">${speakerIconSvg}</button>
                        </div>
                        <p class="persian-text font-persian text-slate-500 text-sm mt-1">${item.q_persien}</p>
                        <div class="flex flex-wrap gap-2 mt-2">
                            ${item.a.map((answer, index) => `<span class="text-xs bg-slate-200 px-2 py-1 rounded">${answer}</span>`).join('')}
                        </div>
                        <button class="remove-bookmarked-quiz-btn text-red-500 p-1 mt-2 self-end active:scale-95 transition-transform" data-question="${item.q}">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </button>
                    `;
                    quizItemDiv.querySelector('.voice-btn').onclick = (e) => { e.stopPropagation(); speak(item.q, e.currentTarget); };
                    quizItemDiv.querySelector('.remove-bookmarked-quiz-btn').onclick = (e) => {
                        const questionToRemove = e.currentTarget.dataset.question;
                        bookmarkedQuizItems = bookmarkedQuizItems.filter(bqi => bqi.q !== questionToRemove);
                        localStorage.setItem('bookmarkedQuizItems', JSON.stringify(bookmarkedQuizItems));
                        quiz.displayBookmarkedQuizItems(); // Re-render the list
                    };
                    quiz.bookmarkedQuizListEl.appendChild(quizItemDiv);
                });
            }
        };

        // Learning Module (Existing - no changes here)
        const learning = {
            title: document.getElementById('learning-title'),
            contentWrapper: document.getElementById('learning-content-wrapper'),
            init: () => { learning.displayTopics(); showScreen('learning'); },
            displayTopics: () => {
                learning.title.innerHTML = `Topics <span class="font-persian text-2xl">موضوعات</span>`;
                const topics = [...new Set(appData.map(item => item.topic))];
                learning.contentWrapper.className = "grid grid-cols-2 gap-3";
                learning.contentWrapper.innerHTML = '';
                topics.forEach(topic => {
                    const topicBtn = document.createElement('button');
                    topicBtn.className = "interactive-card w-full bg-white/50 backdrop-blur-xl p-4 rounded-xl shadow-md text-center text-base font-semibold border border-white/20 active:scale-95 transition-transform";
                    topicBtn.innerHTML = `<div>${topic}</div><div class="persian-text font-persian text-slate-700 text-sm mt-1">${topicTranslations[topic] || ''}</div>`; // Added Persian translation
                    topicBtn.onclick = () => learning.displayQuestions(topic);
                    learning.contentWrapper.appendChild(topicBtn);
                });
            },
            displayQuestions: (topic) => {
                learning.title.innerHTML = `<button id="back-to-topics" class="text-xl font-bold mr-2 align-middle inline-block">&larr;</button> ${topic}`;
                document.getElementById('back-to-topics').onclick = learning.displayTopics;
                const questions = appData.filter(item => item.topic === topic);
                learning.contentWrapper.className = 'space-y-3';
                learning.contentWrapper.innerHTML = '';
                questions.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-white/60 backdrop-blur-xl rounded-xl shadow-md overflow-hidden border border-white/20";
                    const questionHeader = document.createElement('div');
                    questionHeader.className = "question-header p-4 cursor-pointer flex justify-between items-center";
                    questionHeader.innerHTML = `<div class="flex-1 pr-2"><p class="font-semibold">${item.q}</p><p class="persian-text font-persian text-slate-600 text-sm mt-1">${item.q_persien}</p></div><div class="flex items-center flex-shrink-0"><button class="voice-btn text-slate-500 p-1 mr-2 active:scale-95 transition-transform">${speakerIconSvg}</button><svg class="expand-arrow h-5 w-5 transition-transform text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg></div>`;
                    const expandableContent = document.createElement('div');
                    expandableContent.className = "expandable-content px-4 pb-2";
                    const answerList = document.createElement('ul');
                    item.a.forEach((answer, index) => {
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center border-t border-slate-300/70 p-3';
                        li.innerHTML = `<div><p>${answer}</p><p class="persian-text font-persian text-slate-600 text-sm mt-1">${item.a_persien[index] || ''}</p></div><button class="voice-btn text-slate-500 p-1 flex-shrink-0 active:scale-95 transition-transform">${speakerIconSvg}</button>`;
                        li.querySelector('.voice-btn').onclick = (e) => { e.stopPropagation(); speak(answer, e.currentTarget); };
                        answerList.appendChild(li);
                    });
                    expandableContent.appendChild(answerList);
                    card.appendChild(questionHeader);
                    card.appendChild(expandableContent);
                    questionHeader.querySelector('.voice-btn').onclick = (e) => { e.stopPropagation(); speak(item.q, e.currentTarget); };
                    questionHeader.onclick = () => { expandableContent.classList.toggle('expanded'); questionHeader.querySelector('.expand-arrow').classList.toggle('rotate-180'); };
                    learning.contentWrapper.appendChild(card);
                });
            }
        };

        // Word Learning Module
        const wordLearning = {
            cardWrapper: document.getElementById('word-card-wrapper'),
            wordDisplayArea: document.getElementById('word-display-area'),
            currentWordEl: document.getElementById('current-word'),
            wordVoiceBtn: document.querySelector('#word-display-area .voice-btn'),
            revealBtn: document.getElementById('word-reveal-btn'),
            revealedArea: document.getElementById('word-revealed-area'),
            wordTranslationEl: document.getElementById('word-translation'),
            wordPersianEl: document.getElementById('word-persian'),
            learnedBtn: document.getElementById('word-learned-btn'),
            nextBtn: document.getElementById('word-next-btn'),
            prevBtn: document.getElementById('word-prev-btn'), // New
            bookmarkBtn: document.getElementById('word-bookmark-btn'),
            showLearnedWordsBtn: document.getElementById('show-learned-words-btn'),
            showBookmarkedWordsBtn: document.getElementById('show-bookmarked-words-btn'),
            learnedWordsListEl: document.getElementById('learned-words-list'),
            bookmarkedWordsListEl: document.getElementById('bookmarked-words-list'),
            backToWordLearningBtn: document.getElementById('back-to-word-learning'),
            backToWordLearningFromBookmarkBtn: document.getElementById('back-to-word-learning-from-bookmark'),
            progressText: document.getElementById('word-progress-text'),
            progressBar: document.getElementById('word-progress-bar'),


            init: (isNewSession = true) => {
                if (isNewSession) {
                    const availableWords = appWords.filter(word => !learnedWords.some(lw => lw.word === word.word));
                    shuffledWords = shuffleArray(availableWords);
                    wordCurrentIndex = 0;
                }
                wordLearning.cardWrapper.classList.remove('hidden');
                screens.learnedWordsListScreen.classList.add('hidden');
                screens.bookmarkedWordsListScreen.classList.add('hidden'); 
                wordLearning.displayWord();
                showScreen('wordLearning');
            },
            displayWord: () => {
                if (shuffledWords.length === 0) {
                    wordLearning.currentWordEl.textContent = "No more words to learn!";
                    wordLearning.wordVoiceBtn.classList.add('hidden');
                    wordLearning.revealBtn.classList.add('hidden');
                    wordLearning.learnedBtn.classList.add('hidden');
                    wordLearning.nextBtn.classList.add('hidden');
                    wordLearning.prevBtn.classList.add('hidden'); // Hide prev button
                    wordLearning.bookmarkBtn.classList.add('hidden'); 
                    wordLearning.revealedArea.classList.remove('expanded');
                    wordLearning.wordTranslationEl.textContent = "";
                    wordLearning.wordPersianEl.textContent = "";
                    wordLearning.progressText.textContent = "0 / 0"; 
                    wordLearning.progressBar.style.width = "0%"; 
                    return;
                }
                wordLearning.wordVoiceBtn.classList.remove('hidden');
                wordLearning.revealBtn.classList.remove('hidden');
                wordLearning.learnedBtn.classList.remove('hidden');
                wordLearning.nextBtn.classList.remove('hidden');
                wordLearning.bookmarkBtn.classList.remove('hidden'); 
                wordLearning.revealedArea.classList.remove('expanded');
                wordLearning.revealBtn.textContent = "Reveal Translation"; 
                
                const item = shuffledWords[wordCurrentIndex];
                wordLearning.currentWordEl.textContent = item.word;
                wordLearning.wordTranslationEl.textContent = item.translation;
                wordLearning.wordPersianEl.textContent = item.persian;
                wordLearning.wordVoiceBtn.onclick = () => speak(item.word, wordLearning.wordVoiceBtn);
                wordLearning.updateBookmarkButtonState();
                wordLearning.updateProgress(); 
                wordLearning.learnedBtn.innerHTML = learnedIconSvg; 
                wordLearning.updatePrevNextButtons(); // New: Update prev button state
            },
            next: () => {
                if (wordCurrentIndex < shuffledWords.length - 1) {
                    wordCurrentIndex++;
                    wordLearning.displayWord();
                } else {
                    // Optionally, loop back to start or show a completion message for words
                    wordLearning.currentWordEl.textContent = "You've gone through all available words!";
                    // ... (hide/disable buttons as needed)
                }
            },
            prev: () => { // New
                if (wordCurrentIndex > 0) {
                    wordCurrentIndex--;
                    wordLearning.displayWord();
                }
            },
            updatePrevNextButtons: () => { // New
                if (wordCurrentIndex === 0) {
                    wordLearning.prevBtn.classList.add('disabled');
                    wordLearning.prevBtn.disabled = true;
                } else {
                    wordLearning.prevBtn.classList.remove('disabled');
                    wordLearning.prevBtn.disabled = false;
                }
            },
            reveal: () => {
                wordLearning.revealedArea.classList.add('expanded');
                wordLearning.revealBtn.textContent = "Translation Revealed";
            },
            markAsLearned: () => {
                const learnedWord = shuffledWords[wordCurrentIndex];
                if (!learnedWords.some(lw => lw.word === learnedWord.word)) {
                    learnedWords.push(learnedWord);
                    localStorage.setItem('learnedWords', JSON.stringify(learnedWords));
                }
                wordLearning.next(); 
            },
            toggleBookmark: () => {
                const currentWord = shuffledWords[wordCurrentIndex];
                const index = bookmarkedWords.findIndex(bw => bw.word === currentWord.word);
                if (index === -1) {
                    bookmarkedWords.push(currentWord);
                } else {
                    bookmarkedWords.splice(index, 1);
                }
                localStorage.setItem('bookmarkedWords', JSON.stringify(bookmarkedWords));
                wordLearning.updateBookmarkButtonState();
            },
            updateBookmarkButtonState: () => {
                const currentWord = shuffledWords[wordCurrentIndex];
                const isBookmarked = bookmarkedWords.some(bw => bw.word === currentWord.word);
                wordLearning.bookmarkBtn.innerHTML = isBookmarked ? bookmarkIconFilledSvg : bookmarkIconSvg;
            },
            updateProgress: () => { 
                wordLearning.progressText.textContent = `Word ${wordCurrentIndex + 1} / ${shuffledWords.length}`;
                wordLearning.progressBar.style.width = `${((wordCurrentIndex + 1) / shuffledWords.length) * 100}%`;
            },
            displayLearnedWords: () => {
                wordLearning.cardWrapper.classList.add('hidden');
                screens.bookmarkedWordsListScreen.classList.add('hidden'); 
                screens.learnedWordsListScreen.classList.remove('hidden');
                wordLearning.learnedWordsListEl.innerHTML = '';
                if (learnedWords.length === 0) {
                    wordLearning.learnedWordsListEl.innerHTML = '<p class="text-slate-600 text-center font-persian">هنوز کلمه‌ای یاد نگرفته‌اید.</p>';
                    return;
                }
                learnedWords.forEach(word => {
                    const wordItem = document.createElement('div');
                    wordItem.className = 'bg-white/70 backdrop-blur-md rounded-lg p-3 flex items-center justify-between shadow-sm';
                    wordItem.innerHTML = `
                        <div>
                            <p class="font-semibold text-lg">${word.word}</p>
                            <p class="text-slate-700">${word.translation}</p>
                            <p class="persian-text font-persian text-slate-500 text-sm mt-1">${word.persian}</p>
                        </div>
                        <button class="voice-btn text-slate-500 p-1 flex-shrink-0 active:scale-95 transition-transform">${speakerIconSvg}</button>
                        <button class="remove-learned-word-btn text-red-500 p-1 flex-shrink-0 active:scale-95 transition-transform" data-word="${word.word}">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </button>
                    `;
                    wordItem.querySelector('.voice-btn').onclick = (e) => { e.stopPropagation(); speak(word.word, e.currentTarget); };
                    wordItem.querySelector('.remove-learned-word-btn').onclick = (e) => {
                        const wordToRemove = e.currentTarget.dataset.word;
                        learnedWords = learnedWords.filter(lw => lw.word !== wordToRemove);
                        localStorage.setItem('learnedWords', JSON.stringify(learnedWords));
                        wordLearning.displayLearnedWords(); 
                    };
                    wordLearning.learnedWordsListEl.appendChild(wordItem);
                });
            },
            displayBookmarkedWords: () => {
                wordLearning.cardWrapper.classList.add('hidden');
                screens.learnedWordsListScreen.classList.add('hidden'); 
                screens.bookmarkedWordsListScreen.classList.remove('hidden');
                wordLearning.bookmarkedWordsListEl.innerHTML = '';
                if (bookmarkedWords.length === 0) {
                    wordLearning.bookmarkedWordsListEl.innerHTML = '<p class="text-slate-600 text-center font-persian">هنوز کلمه‌ای بوکمارک نکرده‌اید.</p>';
                    return;
                }
                bookmarkedWords.forEach(word => {
                    const wordItem = document.createElement('div');
                    wordItem.className = 'bg-white/70 backdrop-blur-md rounded-lg p-3 flex items-center justify-between shadow-sm';
                    wordItem.innerHTML = `
                        <div>
                            <p class="font-semibold text-lg">${word.word}</p>
                            <p class="text-slate-700">${word.translation}</p>
                            <p class="persian-text font-persian text-slate-500 text-sm mt-1">${word.persian}</p>
                        </div>
                        <button class="voice-btn text-slate-500 p-1 flex-shrink-0 active:scale-95 transition-transform">${speakerIconSvg}</button>
                        <button class="remove-bookmarked-word-btn text-red-500 p-1 flex-shrink-0 active:scale-95 transition-transform" data-word="${word.word}">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </button>
                    `;
                    wordItem.querySelector('.voice-btn').onclick = (e) => { e.stopPropagation(); speak(word.word, e.currentTarget); };
                    wordItem.querySelector('.remove-bookmarked-word-btn').onclick = (e) => {
                        const wordToRemove = e.currentTarget.dataset.word;
                        bookmarkedWords = bookmarkedWords.filter(bw => bw.word !== wordToRemove);
                        localStorage.setItem('bookmarkedWords', JSON.stringify(bookmarkedWords));
                        wordLearning.displayBookmarkedWords(); 
                    };
                    wordLearning.bookmarkedWordsListEl.appendChild(wordItem);
                });
            }
        };

        // Modal Module
        const aboutModal = {
            el: document.getElementById('about-modal'),
            btn: document.getElementById('about-btn'),
            closeBtn: document.getElementById('close-modal-btn'),
            backdrop: document.getElementById('modal-backdrop'),
            open: () => aboutModal.el.classList.remove('hidden'),
            close: () => aboutModal.el.classList.add('hidden'),
            init: () => {
                aboutModal.btn.addEventListener('click', aboutModal.open);
                aboutModal.closeBtn.addEventListener('click', aboutModal.close);
                aboutModal.backdrop.addEventListener('click', aboutModal.close);
            }
        };
        
        // App Initialization
        document.addEventListener('DOMContentLoaded', () => {
            const errorContainer = document.getElementById('error-container');
            if (typeof appData === 'undefined' || !Array.isArray(appData) || appData.length === 0) {
                errorContainer.textContent = 'Error: Could not load quiz data from en2.js.';
                errorContainer.classList.remove('hidden');
                document.getElementById('home-screen').classList.add('hidden');
                return;
            }
            if (typeof appWords === 'undefined' || !Array.isArray(appWords) || appWords.length === 0) {
                errorContainer.textContent = 'Error: Could not load word data from words.js.';
                errorContainer.classList.remove('hidden');
                document.getElementById('home-screen').classList.add('hidden');
                return;
            }

            document.querySelectorAll('.mode-btn').forEach(btn => btn.onclick = () => {
                if (btn.dataset.mode === 'quiz') {
                    quiz.init();
                } else if (btn.dataset.mode === 'learning') {
                    learning.init();
                } else if (btn.dataset.mode === 'word-learning') {
                    wordLearning.init();
                }
            });
            document.querySelectorAll('.home-btn').forEach(btn => btn.onclick = () => showScreen('home'));
            
            // Quiz event listeners
            quiz.nextBtn.addEventListener('click', quiz.next);
            quiz.prevBtn.addEventListener('click', quiz.prev); // New
            quiz.revealBtn.addEventListener('click', quiz.reveal);
            document.getElementById('start-new-quiz-btn').addEventListener('click', () => quiz.init(true));
            quiz.learnedBtn.addEventListener('click', quiz.markAsLearned);
            quiz.bookmarkBtn.addEventListener('click', quiz.toggleBookmark);
            quiz.showLearnedQuizBtn.addEventListener('click', quiz.displayLearnedQuizItems);
            quiz.showBookmarkedQuizBtn.addEventListener('click', quiz.displayBookmarkedQuizItems);
            quiz.backToQuizFromLearnedBtn.addEventListener('click', () => quiz.init(false));
            quiz.backToQuizFromBookmarkBtn.addEventListener('click', () => quiz.init(false));
            
            // Word Learning event listeners
            wordLearning.nextBtn.addEventListener('click', wordLearning.next);
            wordLearning.prevBtn.addEventListener('click', wordLearning.prev); // New
            wordLearning.revealBtn.addEventListener('click', wordLearning.reveal);
            wordLearning.learnedBtn.addEventListener('click', wordLearning.markAsLearned);
            wordLearning.bookmarkBtn.addEventListener('click', wordLearning.toggleBookmark);
            wordLearning.showLearnedWordsBtn.addEventListener('click', wordLearning.displayLearnedWords);
            wordLearning.showBookmarkedWordsBtn.addEventListener('click', wordLearning.displayBookmarkedWords);
            wordLearning.backToWordLearningBtn.addEventListener('click', () => wordLearning.init(false)); 
            wordLearning.backToWordLearningFromBookmarkBtn.addEventListener('click', () => wordLearning.init(false));

            aboutModal.init();
            showScreen('home'); 
        });
    </script>
</body>
</html>
